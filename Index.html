<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    
</head>
<body>
    <input type="text" id="input" onkeyup="testJson();" />
    <input type="submit" onkeyup="testJson();" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        function testJson() {
            var userSearch = $("#input").val();
            jsonDiv.innerHTML = "";
            $.ajax({
                type: "POST",
                url: "WebService1.asmx/searchTrie",
                data: JSON.stringify({"input": userSearch}),
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (building) {                  
                    var data = JSON.parse(building.d);
                    var jsonDiv = document.getElementById("jsonDiv");
                    $.each(data, function (index, element) {
                        var temp = document.createElement("div");
                        temp.innerHTML = element;
                        jsonDiv.appendChild(temp);
                    });
                }
            });
        };
        
    </script>
    <div id="jsonDiv"></div>
</body>
</html>
